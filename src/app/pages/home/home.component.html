<div class="container">
  <h1>Criar nova Lista</h1>
  <form [formGroup]="formHome" class="form">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input formControlName="name" matInput>
    </mat-form-field>
    <button (click)="addList()" mat-raised-button color="primary">Adicionar</button>
  </form>
</div>
