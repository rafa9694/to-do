<h1 mat-dialog-title>Criar Subitem - {{ data.name }}</h1>
<div mat-dialog-content>
  <form [formGroup]="formDialog">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nameSubItem">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="formDialog.get('nameSubItem')?.value" cdkFocusInitial>Salvar</button>
</div>
